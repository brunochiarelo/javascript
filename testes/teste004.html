    <title>Teste 04 JavaScript</title>

        body {
            background-color: black;
            color: white;

<body>
    <h2>Teste 04 JS</h2>
    <script>
        var n1 = Number(prompt('Digite um número para multiplicação:'))

        alert(`O valor ${n1} x ${n2} = ${s} `)
    </script>
