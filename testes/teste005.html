<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 005 node</title>
    <style>
        body{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h2>formatando string</h2>
    <script>
        var nome = prompt('digite seu nome:')
        document.write(`Seu nome tem: ${nome.length}, letras <br>`)
        document.write(`Seu nome em letras MAIÚSCULAS: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
